<!DOCTYPE html>
<html>
  <head>
    <title>Login Page Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../assets/css/loginstyle.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.usebootstrap.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>

  <body>
    <img class="wave" src="../assets/img/Asset 1.png" />
    <img class="wave2" src="../assets/img/Asset 2.png" />
    <div class="container">
      <div class="img">
        <img src="../assets/img/Asset 1.png " />
      </div>
      <div class="login-container">
        <form action="login.html ">
          <img class="avatar" src="../assets/img/log.png" />
          <h2 class="input-div judul">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input class="input" type="text " />
            </div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" type="password " />
            </div>
          </div>

          <input type="submit " class="btn btn-primary" value="Sign In " />
          <p>
            <a href="# ">Forgot Password?</a>or
            <a href="./(cus)register.html">Sign Up?</a>
          </p>
        </form>
      </div>
    </div>
    <script type="text/javascript " src="../assets/js/login.js "></script>
  </body>
</html>
